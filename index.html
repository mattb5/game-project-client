<!DOCTYPE html>
<html>

    <head>
      <title>Tic Tac Toe</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="assets/scripts/script.js" type="text/javascript" charset="utf-8" defer></script>
      <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
   </head>

    <body class="container-fluid">
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type ="text" name= "credentials[email]" placeholder="email">
          <input type ="password" name= "credentials[password]" placeholder="password">
          <input type ="password" name= "credentials[password_confirmation]" placeholder="password confirmation">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type ="text" name= "credentials[email]" placeholder="email">
          <input type ="password" name= "credentials[password]" placeholder="password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input class="sign-out" type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change password!!</legend>
          <input type ="text" name= "passwords[old]" placeholder="old password">
          <input type ="password" name= "passwords[new]" placeholder="new password">
          <input type="submit" name="submit" value="Change Password!!!!!!!!!!!!!!!!">
        </fieldset>
      </form>


      <h1>Tic Tac Toe</h1>

      <section>
        <div id='divOne'></div>
        <div id='divTwo'></div>
        <div id='divThree'></div>

        <div id='divFour'></div>
        <div id='divFive'></div>
        <div id='divSix'></div>

        <div id='divSeven'></div>
        <div id='divEight'></div>
        <div id='divNine'></div>
      </section>

      <form id ="resetButton">
        <input type="submit" value="resetButton">
      </form>

      <form id ="create-game">
        <input type="submit" value="createGame">
      </form>

    </body>
</html>
