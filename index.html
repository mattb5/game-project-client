    <body class="container-fluid">

    <header>
      <h1>Tic Tac Toe</h1>

      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        LogIn / LogOut
      </button>
    </header>

        <!-- Button trigger modal -->


      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
              <!-- start of modal content -->
              <form id="sign-up">
                <fieldset>
                  <legend>Sign up!</legend>
                  <input type ="text" name= "credentials[email]" placeholder="email">
                  <input type ="password" name= "credentials[password]" placeholder="password">
                  <input type ="password" name= "credentials[password_confirmation]" placeholder="password confirmation">
                  <input type="submit" name="submit" value="Sign up!">
                </fieldset>
              </form>

              <form id="sign-in">
                <fieldset>
                  <legend>Sign in!</legend>
                  <input type ="text" name= "credentials[email]" placeholder="email">
                  <input type ="password" name= "credentials[password]" placeholder="password">
                  <input type="submit" name="submit" value="Sign in!">
                </fieldset>
              </form>

              <form id="sign-out">
                <fieldset>
                  <legend>Sign out!</legend>
                  <input class="sign-out" type="submit" name="submit" value="Sign out!">
                </fieldset>
              </form>

              <form id="change-password">
                <fieldset>
                  <legend>Change password!!</legend>
                  <input type ="text" name= "passwords[old]" placeholder="old password">
                  <input type ="password" name= "passwords[new]" placeholder="new password">
                  <input type="submit" name="submit" value="Change Password!!!!!!!!!!!!!!!!">
                </fieldset>
              </form>

            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div>
